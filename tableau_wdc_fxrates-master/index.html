<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- so the WDC doesn't cache the data -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Data</title>
    <link rel="icon" type="image/png" href="img/info_lab-bubbles.png">


    <!-- the links to bootstrap, jquery and the WDC latest version -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
</head>

<body>

    <div>
        <div class="col-sm-6 mx-auto" style="padding-top: 0.7em;">
            <div class="card bg-light mb-3" style="max-width: 25rem;">

                <img id='logo' src="img/money.png" width="100" height="60" alt="">
                <div class="card-body mx-auto">
                    
                    <button type="button" class="btn btn-primary" id="submitButton">Get Foreign Exchange Rates</button>
                    <p><div class="errorMessage"></div></p>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script src="css/bootstrap.min.js"></script>
    <script src="app.js"></script>

</html>
